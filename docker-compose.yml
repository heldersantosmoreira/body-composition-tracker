version: '3'
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/body_composition_tracker
    ports:
      - "3000:3000"
    depends_on:
      - db
    stdin_open: true
    tty: true
